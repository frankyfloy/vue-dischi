<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>vue-dishi</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font family-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- mycss and media-query -->
        <link rel="stylesheet" href="assets\master.css">
        <link rel="stylesheet" href="assets\media-query.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js" integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ==" crossorigin="anonymous"></script>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

        <!-- TODO:  -->
        <!-- Animate js -->
        <!-- <script  src ="anime.min.js"></script> -->

        <!-- Animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
    </head>

    <body>
        <div id="root">
            <nav >
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text">Genere</label>
                    </div>
                    <select v-model="selected" @change="findForGenre">
                        <option value="">All</option>
                        <option v-for="item in genre" :value="item">{{item}}</option>
                    </select>

                    <button @click="sortList" class="btn-grey ml-3 p-lr">
                        Ordina per anno
                        <i class="fas" :class= "(flag) ? 'fa-arrow-up' : 'fa-arrow-down'"></i>
                    </button>
                </div>
            </nav>

            <ol id="cardList" class="scroll">
                <li v-for="item in tracksFiltered">
                    <div class="card animate__animated animate__zoomIn animate__slow">
                      <img :src="item.poster" class="card-img-top" alt="...">
                      <!-- <button type="button">
                          <i class="fa fa-play-circle fa-3x"></i>
                      </button> -->
                      <div class="card-body">
                        <h4 class="card-title">{{item.title}}</h4>
                        <p class="card-text"><small>{{item.author}}</small></p>
                        <p class="card-text"><small>{{item.year}}</small></p>
                      </div>
                    </div>
                </li>
            </ol>
        </div>

        <!-- Vue ajax/libs-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- VUE CDN 1 -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
        <!-- VUE CDN 2 -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- Script js -->
        <script src="assets/main.js"></script>
    </body>
</html>
